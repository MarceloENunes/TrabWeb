<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean1.css">
    <link rel="stylesheet" href="assets/css/spotify.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color:white;">
    <div id="logo" class="text-center">
        <div class="container" id="box-logo" style="padding:5px;"><img src="assets/img/spotify-logo.jpg" id="logo-spotify"></div>
    </div>
    <div id="form" class="text-center container" style="padding:0px;">
        <div class="jumbotron" id="formulario">
           
            <div class="container">
                <h2 class="center">Sign up with your email adress</h2></div>
            <div class="container">
                <form action="SignUp" method="post" id="form1">
                    <fieldset>
                        <input class="form-control text-field" type="text" name="email" placeholder="Email"><span class="error-message"> </span>
                        <input class="form-control text-field" type="text" name="confirmEmail" placeholder="Confirm email"><span class="error-message"> </span>
                        <input class="form-control text-field" type="text" name="password" placeholder="Password"><span class="error-message"> </span>
                        <input class="form-control text-field" type="text" name="username" placeholder="Username"><span class="error-message"> </span></fieldset>
                </form>
            </div>
            <div class="container">
                <button class="btn btn-default btn btn-block btn-green" type="submit">SIGN UP </button>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
